<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <meta
      name="description"
      content="A Frontend Mentor challenge for junior dev"
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <!-- Fonts and icons: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/prefixed/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header>
        <div class="header__banner">
          <div id="avatar-container">
            <div class="header__avatar">
              <img src="./img/image-jeremy.png" alt="Jeremy Robson" />
            </div>
          </div>

          <h1 class="header__title">
            Report for
            <span class="header__username" id="username">Jeremy Robson</span>
          </h1>
        </div>

        <nav>
          <ul class="header__links">
            <li>Daily</li>
            <li class="active">Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </header>

      <main>
        <article class="card card--work">
          <img class="card__activity-icon" src="./img/icon-work.svg" alt="" />

          <div class="card__content">
            <div class="card__header">
              <h2>Work</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">32hrs</p>
              <p class="card__last-week-activity">Last week - 36hrs</p>
            </div>
          </div>
        </article>

        <article class="card card--play">
          <img class="card__activity-icon" src="./img/icon-play.svg" alt="" />

          <div class="card__content">
            <div class="card__header">
              <h2>Play</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">10hrs</p>
              <p class="card__last-week-activity">Last week - 8hrs</p>
            </div>
          </div>
        </article>

        <article class="card card--study">
          <img class="card__activity-icon" src="./img/icon-study.svg" alt="" />

          <div class="card__content">
            <div class="card__header">
              <h2>Study</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">4hrs</p>
              <p class="card__last-week-activity">Last week - 7hrs</p>
            </div>
          </div>
        </article>

        <article class="card card--exercise">
          <img
            class="card__activity-icon"
            src="./img/icon-exercise.svg"
            alt=""
          />

          <div class="card__content">
            <div class="card__header">
              <h2>Exercise</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">4hrs</p>
              <p class="card__last-week-activity">Last week - 5hrs</p>
            </div>
          </div>
        </article>

        <article class="card card--social">
          <img class="card__activity-icon" src="./img/icon-social.svg" alt="" />

          <div class="card__content">
            <div class="card__header">
              <h2>Social</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">5hrs</p>
              <p class="card__last-week-activity">Last week - 10hrs</p>
            </div>
          </div>
        </article>

        <article class="card card--self-care">
          <img
            class="card__activity-icon"
            src="./img/icon-self-care.svg"
            alt=""
          />

          <div class="card__content">
            <div class="card__header">
              <h2>Self Care</h2>

              <span class="fas fa-ellipsis-h"></span>
            </div>

            <div class="card__activity-values">
              <p class="card__week-activity">2hrs</p>
              <p class="card__last-week-activity">Last week - 2hrs</p>
            </div>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
